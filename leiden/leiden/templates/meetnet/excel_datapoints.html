{% extends 'leiden/base.html' %}
{% load i18n %}
{% block style %}
{{ block.super }}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jexcel/1.3.4/css/jquery.jcalendar.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jexcel/1.3.4/css/jquery.jexcel.min.css"/>
{% endblock %}
{% block script %}
{{ block.super }}
<!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/jexcel/1.3.4/js/jquery.jcalendar.min.js'></script> -->
<!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/jexcel/1.3.4/js/jquery.jexcel.js'></script> -->
<script src='/static/jexcel/js/jquery.jcalendar.js'></script>
<script src='/static/jexcel/js/jquery.jexcel.js'></script>
<script>
$(function() {
	var test = '{"data":[{"date": "2017-01-01", "value": 100},{"date": "2017-01-02", "value": 101},{"date": "2017-01-03", "value": 102}]}';
	var data = $.parseJSON(test);
	$('#excel').jexcel({
    	url: "{{url}}",
    	colHeaders: ["datum", "meting"],
    	colWidths: [300,100],
    	columns: [
    		{type: 'calendar', options: { format:'YYYY-MM-DD HH24:MI', time:1 } },
    		{type: "numeric"}
    	]
	});
});

</script>
{% endblock %}
{% block content %}
<h3>Handpeilingen {{series.mlocatie.name}}</h4>
<div id="excel"></div>
{% endblock %}
